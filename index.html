<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div id="main-body">
        <div id="screen">
            
        </div>
        <div id="separator">

        </div>
        <div id="keypad">
            <div class="button-row">
                <button class="number-button seven">7</button>
                <button class="number-button eight">8</button>
                <button class="number-button nine">9</button>
            </div>
            <div class="button-row">
                <button class="number-button four">4</button>
                <button class="number-button five">5</button>
                <button class="number-button six">6</button>
            </div>
            <div class="button-row">
                <button class="number-button one">1</button>
                <button class="number-button two">2</button>
                <button class="number-button three">3</button>
            </div>
            <div class="button-row">
                <button class="operator-button clear">CLR</button>
                <button class="number-button zero">0</button>
                <button class="operator-button equals">=</button>
            </div>
            <div class="button-row">
                <button class="number-button dot">.</button>
                <button class="operator-button add">+</button>
                <button class="operator-button subtract">-</button>
                <button class="operator-button multiply">*</button>
                <button class="operator-button divide">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
